{{ define "title"}}Password Reset Successfully{{ end }}

{{ define "content" }}
<div class="container">
  <div class="page-header">
    <h1>Success</h1>
  </div>
  {{ if .error }}
  <div class="alert alert-danger" role="alert">{{ .error }}div>
  {{ else }}
  <div class="form-group">
    <p>Your password has been reset successfully.</p>
  </div>
  {{ end }}
</div>
{{ end }}
